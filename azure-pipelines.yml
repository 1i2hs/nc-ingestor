name: CI
pool:
  vmImage: 'ubuntu-latest'
jobs:
- job: unit_test
  displayName: 'Run unit test'
  continueOnError: false
  steps:
  - task: NodeTool@0
    displayName: 'Install Node.js'
    inputs:
      versionSpec: '12.x'
  - bash: |
      npm install
      npm run test
    displayName: 'Install dependencies and run unit test'
- job: echo
  displayName: 'run echo'
  continueOnError: false
  steps:
  - bash: echo "hello from now-connected"
    displayName: "Echo!!"
